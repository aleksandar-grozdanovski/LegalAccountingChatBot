name: CI

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main, test ]

permissions:
  contents: read
  packages: write

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ./LegalChatbot.API

      - name: Build
        run: dotnet build ./LegalChatbot.API -c Release --no-restore

      - name: Test
        run: |
          if [ -d "./LegalChatbot.API.Tests" ]; then
            dotnet test ./LegalChatbot.API.Tests --no-build --verbosity normal || true
          else
            echo "No tests found"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/test" ]]; then
            echo "tag=test" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: ./LegalChatbot.API
          file: ./LegalChatbot.API/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/legalchatbot-api:${{ steps.tag.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/legalchatbot-api:${{ github.sha }}
          platforms: linux/amd64

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/test" ]]; then
            echo "tag=test" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./legal-chatbot-frontend
          file: ./legal-chatbot-frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/legalchatbot-frontend:${{ steps.tag.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/legalchatbot-frontend:${{ github.sha }}
          platforms: linux/amd64
          build-args: |
            REACT_APP_API_URL=/api/chat
