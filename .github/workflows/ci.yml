name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ./LegalChatbot.API

      - name: Build
        run: dotnet build ./LegalChatbot.API -c Release --no-restore

      - name: Test
        run: |
          if [ -d "./LegalChatbot.API.Tests" ]; then
            dotnet test ./LegalChatbot.API.Tests --no-build --verbosity normal || true
          else
            echo "No tests found"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./LegalChatbot.API
          file: ./LegalChatbot.API/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/legalchatbot:latest
            ghcr.io/${{ github.repository_owner }}/legalchatbot:${{ github.sha }}
          platforms: linux/amd64
